<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <meta name="Description" content="Register for khallware...">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" /
   <link rel="icon" href="media/tux16-16.png" type="image/png">
   <link rel="stylesheet" type="text/css"
      href="/apis/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
   <link rel="stylesheet" type="text/css"
      href="/apis/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome.min.css" />
   <script type="text/javascript"
      src="/apis/webjars/jquery/3.3.1-1/jquery.min.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
   <title>khallware: register</title>
</head>

<body>
<div class="container">
   <div class="page-header">
      <h1>Khallware <small>mobile computing services</small></h1>
   </div>

   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="well well-sm">
               <form id="register" class="form-horizontal">
                  <fieldset>
                     <legend class="text-center header">Registration</legend>
                     <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center">
                           <i class="fa fa-user bigicon"></i>
                        </span>
                        <div class="col-md-8">
                           <input id="username" name="username" type="text"
                              placeholder="User Name" class="form-control">
                        </div>
                     </div>
                     <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center">
                           <i class="fa fa-user bigicon"></i>
                        </span>
                        <div class="col-md-8">
                           <input id="password" name="password" type="password"
                              placeholder="Password" class="form-control">
                        </div>
                     </div>
                     <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center">
                           <i class="fa fa-user bigicon"></i>
                        </span>
                        <div class="col-md-8">
                           <input id="verify" name="verify" type="password"
                              placeholder="Repeat Password"
                              class="form-control">
                        </div>
                     </div>
                     <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center">
                           <i class="fa fa-envelope-o bigicon"></i>
                        </span>
                        <div class="col-md-8">
                           <input id="email" name="email" type="text"
                              placeholder="Email Address" class="form-control">
                        </div>
                     </div>
                     <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center">
                           <i class="glyphicon glyphicon-picture bigicon"></i>
                        </span>
                        <div class="col-md-8">
                           <input id="captcha" name="captcha" type="text"
                              placeholder="Captcha Text" class="form-control">
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-md-8">
                           <center><img src="v1/static/captcha/image.png"></center>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-md-12 text-center">
                           <button id="button1" class="btn btn-primary btn-lg"
                                 formaction="/apis/v1/security/register.html"
                                 formmethod="POST" type="submit"
                                 formenctype="application/x-www-form-urlencoded"
                                 form="register">
                              Submit
                           </button>
                        </div>
                     </div>
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
   </div>
   <style>
.header {
    color:#36A0FF;
    font-size:27px;
    padding:10px;
}
.bigicon {
    font-size:35px;
    color:#36A0FF;
}
   </style>
</div>

</body>
</html>
