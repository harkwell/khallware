<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <meta name="Description" content="blogs">
   <link rel="icon" href="../..media/khallware.png" type="image/png">
   <link rel="stylesheet" type="text/css"
      href="/apis/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
   <title>khallware: blog</title>
   <script type="text/javascript"
      src="/apis/webjars/jquery/3.3.1-1/jquery.min.js">
   </script>
   <script type="text/javascript"
      src="/apis/webjars/jquery-ui/1.12.1/jquery-ui.js">
   </script>
   <script type="text/javascript"
      src="/apis/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/tablesorter/2.25.4/js/jquery.tablesorter.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/mustachejs/2.2.1/mustache.js"></script>
   <script type="text/javascript" src="scripts/khallware.js"></script>
   <script type="text/javascript" src="scripts/gui_helper.js"></script>
   <script type="text/javascript">$(function () { enforce_login(); });</script>
</head>

<body>
<div class="well">
   <div id="blogs">
      <div class="panel panel-default">
         <div class="panel-heading">Blog Entries</div>
         <div class="panel-body">
            This table enumerates all available blog entries.
         </div>
         <div id="blogtable_content"></div>
      </div>
      <button onclick="perform_selected(deleteBlog);">delete
      </button>Delete all selected blogs.<p>

      <input id="given_blog_tag" type="text">
      <button onclick="perform_selected(update_blog_tag);">update
      </button>Add all selected blog entries to given tag.<p>

      <select id="given_blog_mask">
         <option value="700" selected>user</option>
         <option value="770">group</option>
         <option value="775">world</option>
      </select>
      <button onclick="perform_selected(update_blog_mask);">
      update</button>Change all selected blog entries visibility.<p>
      <ul class="pager">
         <li><a href="#"><div id="blogs_prev">Prev</div></a></li>
         <li><a href="#"><div id="blogs_next">Next</div></a></li>
      </ul>
   </div>
   <div class="separator"></div>
   <div class="footer">
   </div> 
</div> 

<script type="text/javascript">
    $(function () {
        init_globals();
        attach_content_and_functions();
        $.when(getBlogs(0, blogtPerPage)).done(update_blogs_table);
        $("#given_blog_tag").val(queryString["tagId"]);
   });
</script>
<script type="text/javascript">
$("#blogs_next").click(function () {
   console.log("next page of blogs clicked");
   next_page_clicked(get_blogtable_page, blogtFromIdx, blogtPerPage);
   blogtFromIdx += blogtPerPage; });
$("#blogs_prev").click(function () {
   console.log("prev page of blogs clicked");
   prev_page_clicked(get_blogtable_page, blogtFromIdx, blogtPerPage);
   blogtFromIdx -= blogtPerPage; });
</script>
</body>
</html>
