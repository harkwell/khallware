<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <meta name="Description" content="Change password on khallware...">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" /
   <link rel="icon" href="media/tux16-16.png" type="image/png">
   <link rel="stylesheet" type="text/css"
      href="/apis/webjars/bootstrap/3.3.4/css/bootstrap.min.css" />
   <link rel="stylesheet" type="text/css"
      href="/apis/webjars/font-awesome/4.3.0/css/font-awesome.min.css" />
   <script type="text/javascript"
      src="/apis/webjars/jquery/2.1.3/jquery.min.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <title>khallware: password</title>
</head>

<body>
<div class="container">
   <div class="page-header">
      <h1>Khallware <small>mobile computing services</small></h1>
   </div>

   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="well well-sm">
               <form id="register" class="form-horizontal">
                  <fieldset>
                     <legend class="text-center header">Change Password</legend>
                     <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center">
                           <i class="fa fa-user bigicon"></i>
                        </span>
                        <div class="col-md-8">
                           <input id="username" name="username" type="text"
                              placeholder="User Name" class="form-control">
                        </div>
                     </div>
                     <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center">
                           <i class="fa fa-user bigicon"></i>
                        </span>
                        <div class="col-md-8">
                           <input id="password" name="old_password"
                              type="password" placeholder="Old Password"
                              class="form-control">
                        </div>
                     </div>
                     <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center">
                           <i class="fa fa-user bigicon"></i>
                        </span>
                        <div class="col-md-8">
                           <input id="password" name="new_password"
                              type="password" placeholder="New Password"
                              class="form-control">
                        </div>
                     </div>
                     <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center">
                           <i class="fa fa-user bigicon"></i>
                        </span>
                        <div class="col-md-8">
                           <input id="verify" name="verify" type="password"
                              placeholder="Repeat Password"
                              class="form-control">
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-md-12 text-center">
                           <button id="button1" class="btn btn-primary btn-lg"
                              formaction="/apis/v1/security/change_passwd.html"
                              formmethod="POST" type="submit"
                              formenctype="application/x-www-form-urlencoded"
                              form="register">Submit
                           </button>
                        </div>
                     </div>
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
   </div>
   <style>
.header {
    color:#36A0FF;
    font-size:27px;
    padding:10px;
}
.bigicon {
    font-size:35px;
    color:#36A0FF;
}
   </style>
</div>

</body>
</html>
