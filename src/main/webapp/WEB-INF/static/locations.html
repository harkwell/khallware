<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <meta name="Description" content="locations">
   <link rel="icon" href="../../media/khallware.png" type="image/png">
   <link rel="stylesheet" type="text/css"
      href="/apis/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
   <title>khallware: locations</title>
   <script type="text/javascript"
      src="/apis/webjars/jquery/3.3.1-1/jquery.min.js">
   </script>
   <script type="text/javascript"
      src="/apis/webjars/jquery-ui/1.12.1/jquery-ui.js">
   </script>
   <script type="text/javascript"
      src="/apis/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/tablesorter/2.25.4/js/jquery.tablesorter.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/mustachejs/2.2.1/mustache.js"></script>
   <script type="text/javascript" src="scripts/khallware.js"></script>
   <script type="text/javascript" src="scripts/gui_helper.js"></script>
   <script type="text/javascript">$(function () { enforce_login(); });</script>
</head>

<body>
<div class="well">
   <div id="locations">
      <div class="panel panel-default">
         <div class="panel-heading">Locations</div>
         <div class="panel-body">
            This table enumerates all available contact information.
         </div>
         <div id="locationtable_content"></div>
      </div>
      <button onclick="perform_selected(deleteLocation);">delete
      </button>Delete all selected locations.<p>

      <input id="given_location_tag" type="text">
      <button onclick="perform_selected(update_location_tag);">update
      </button>Add all selected locations to given tag.<p>

      <select id="given_location_mask">
         <option value="700" selected>user</option>
         <option value="770">group</option>
         <option value="777">world</option>
      </select>
      <button onclick="perform_selected(update_location_mask);">
      update</button>Change all selected locations visibility.<p>
      <ul class="pager">
         <li><a href="#"><div id="locations_prev">Prev</div></a></li>
         <li><a href="#"><div id="locations_next">Next</div></a></li>
      </ul>
   </div>
   <div class="separator"></div>
   <div class="footer">
   </div> 
</div> 

<script type="text/javascript">
    $(function () {
        init_globals();
        attach_content_and_functions();
        $.when(getLocations(0, ltPerPage)).done(update_locations_table);
        $("#given_location_tag").val(queryString["tagId"]);
   });
</script>
<script type="text/javascript">
$("#locations_next").click(function () {
   console.log("next page of locations clicked");
   next_page_clicked(get_locationtable_page, ltFromIdx, ltPerPage);
   ltFromIdx += ltPerPage; });
$("#locations_prev").click(function () {
   console.log("prev page of locations clicked");
   prev_page_clicked(get_locationtable_page, ltFromIdx, ltPerPage);
   ltFromIdx -= ltPerPage; });
</script>
</body>
</html>
