<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <meta name="Description" content="contacts">
   <link rel="icon" href="../../media/khallware.png" type="image/png">
   <link rel="stylesheet" type="text/css"
      href="/apis/webjars/bootstrap/3.3.4/css/bootstrap.min.css" />
   <title>khallware: contacts</title>
   <script type="text/javascript"
      src="/apis/webjars/jquery/2.1.3/jquery.min.js">
   </script>
   <script type="text/javascript"
      src="/apis/webjars/jquery-ui/1.11.4/jquery-ui.js">
   </script>
   <script type="text/javascript"
      src="/apis/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/tablesorter/2.17.8/js/jquery.tablesorter.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/mustachejs/0.7.0/mustache.js"></script>
   <script type="text/javascript" src="scripts/khallware.js"></script>
   <script type="text/javascript" src="scripts/gui_helper.js"></script>
   <script type="text/javascript">$(function () { enforce_login(); });</script>
</head>

<body>
<div class="well">
   <div id="contacts">
      <div class="panel panel-default">
         <div class="panel-heading">Contacts</div>
         <div class="panel-body">
            This table enumerates all available contact information.
         </div>
         <div id="contacttable_content"></div>
      </div>
      <button onclick="perform_selected(deleteContact);">delete
      </button>Delete all selected contacts.<p>

      <input id="given_contact_tag" type="text">
      <button onclick="perform_selected(update_contact_tag);">update
      </button>Add all selected contacts to given tag.<p>

      <select id="given_contact_mask">
         <option value="700" selected>user</option>
         <option value="770">group</option>
         <option value="777">world</option>
      </select>
      <button onclick="perform_selected(update_contact_mask);">
      update</button>Change all selected contacts visibility.<p>
      <ul class="pager">
         <li><a href="#"><div id="contacts_prev">Prev</div></a></li>
         <li><a href="#"><div id="contacts_next">Next</div></a></li>
      </ul>
   </div>
   <div class="separator"></div>
   <div class="footer">
   </div> 
</div> 

<script type="text/javascript">
    $(function () {
        init_globals();
        attach_content_and_functions();
        $.when(getContacts(0, ctPerPage)).done(update_contacts_table);
        $("#given_contact_tag").val(queryString["tagId"]);
   });
</script>
<script type="text/javascript">
$("#contacts_next").click(function () {
   console.log("next page of contacts clicked");
   next_page_clicked(get_contacttable_page, ctFromIdx, ctPerPage);
   ctFromIdx += ctPerPage; });
$("#contacts_prev").click(function () {
   console.log("prev page of contacts clicked");
   prev_page_clicked(get_contacttable_page, ctFromIdx, ctPerPage);
   ctFromIdx -= ctPerPage; });
</script>
</body>
</html>
