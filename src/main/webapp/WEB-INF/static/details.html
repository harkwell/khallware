<script type="text/javascript">

        if (queryString["tagId"] != null) {
           window.tagId = queryString["tagId"];
           $(document).ready(function ()
           {
              init_details_page(queryString["tagId"]);
              $('a[href$=".html"]').each(function () {
                 var a = $(this).attr("href");
                 $(this).attr("href", a+"?tagId="+queryString["tagId"]);
              });

              });
           });

</script>
