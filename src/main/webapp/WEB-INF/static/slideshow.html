<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <meta name="Description" content="slideshow">
   <link rel="icon" href="../../media/khallware.png" type="image/png">
   <link rel="stylesheet"
      href="/apis/webjars/superslides/0.6.2-1/stylesheets/superslides.css"
      type="text/css" media="screen">
   <title>khallware: slideshow</title>
   <script type="text/javascript"
      src="/apis/webjars/jquery/2.1.3/jquery.min.js">
   </script>
   <script type="text/javascript"
      src="/apis/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js"></script>
   <script type="text/javascript" src="/apis/webjars/jquery/2.1.3/jquery.js">
   </script>
   <script type="text/javascript"
      src="/apis/webjars/superslides/0.6.2-1/jquery.superslides.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js"></script>
   <script type="text/javascript" src="scripts/khallware.js"></script>
   <script type="text/javascript" src="scripts/gui_helper.js"></script>
   <script type="text/javascript">$(function () { enforce_login(); });</script>
</head>

<body>
<div id="slides">
    <div class="slides-container">
    </div>
    <nav class="slides-navigation"> <a href="#" class="next">Next</a>
 <a href="#" class="prev">Previous</a>

    </nav>
</div>
<script type="text/javascript">
    $(function () {
        init_globals();
        attach_content_and_functions();

        if (queryString["tagId"] != null) {
           var photos = getPhotos(0, 250, queryString["tagId"]);
           $.when(photos).done(function (list)
           {
              jQuery.each(list.photos, function(idx, obj) {
                 url = "/apis/v1/photos/"+obj.id;
                 // title = obj.title;
                 // thumb = url+"?thumb=true";
                 img = "<img src=\""+url+".jpg\" ";
                 img += "width=\"1024\" height=\"768\" ";
                 img += "alt=\"Affinity\">\n";
                 $('.slides-container').append(img);
              });
              $('#slides').superslides({ 
                 hashchange : true,
                 play       : 5000,
                 pagination : true
              });
           });
        }
   });
</script>
</body>
</html>
