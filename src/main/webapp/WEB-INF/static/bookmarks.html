<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <meta name="Description" content="bookmarks">
   <link rel="icon" href="../../media/khallware.png" type="image/png">
   <link rel="stylesheet" type="text/css"
      href="/apis/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
   <title>khallware: bookmarks</title>
   <script type="text/javascript"
      src="/apis/webjars/jquery/3.3.1-1/jquery.min.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/jquery-ui/1.12.1/jquery-ui.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/tablesorter/2.25.4/js/jquery.tablesorter.js"></script>
   <script type="text/javascript"
      src="/apis/webjars/mustachejs/2.2.1/mustache.js"></script>
   <script type="text/javascript" src="scripts/khallware.js"></script>
   <script type="text/javascript" src="scripts/gui_helper.js"></script>
   <script type="text/javascript">$(function () { enforce_login(); });</script>
</head>

<body>
<div class="well">
   <div id="new_bookmark_form"></div>
   <div id="bookmarks">
      <div class="panel panel-default">
         <div class="panel-heading">Bookmarks</div>
         <div class="panel-body">
            This table enumerates all available bookmarks.
         </div>
         <div id="bookmarktable_content"></div>
      </div>
      <button onclick="perform_selected(deleteBookmark);">delete
      </button>Delete all selected bookmarks.<p>

      <input id="given_bookmark_tag" type="text">
      <button onclick="perform_selected(update_bookmark_tag);">update
      </button>Add all selected bookmarks to given tag.<p>

      <select id="given_bookmark_rating">
         <option>unstable</option>
         <option>annoying</option>
         <option selected>average</option>
         <option>good</option>
         <option>outstanding</option>
      </select>
      <button onclick="perform_selected(update_bookmark_rating);">
      update</button>Change all selected bookmarks rating.<p>

      <select id="given_bookmark_mask">
         <option value="777">world</option>
         <option value="770">group</option>
         <option value="700" selected>user</option>
      </select>
      <button onclick="perform_selected(update_bookmark_mask);">
      update</button>Change all selected bookmarks visibility.<p>
      <ul class="pager">
         <li><a href="#"><div id="bookmarks_prev">Prev</div></a></li>
         <li><a href="#"><div id="bookmarks_next">Next</div></a></li>
      </ul>
   </div>
   <div class="separator"></div>
   <div class="footer">
   </div> 
</div> 

<script type="text/javascript">
    $(function () {
        init_globals();
        attach_content_and_functions();
        $.when(getBookmarks(0, btPerPage)).done(update_bookmarks_table);
        $("#given_bookmark_tag").val(queryString["tagId"]);
   });
</script>
<script type="text/javascript">
$("#bookmarks_next").click(function () {
   console.log("next page of bookmarks clicked");
   next_page_clicked(get_bookmarktable_page, btFromIdx, btPerPage);
   btFromIdx += btPerPage; });
$("#bookmarks_prev").click(function () {
   console.log("prev page of bookmarks clicked");
   prev_page_clicked(get_bookmarktable_page, btFromIdx, btPerPage);
   btFromIdx -= btPerPage; });
</script>
</body>
</html>
